<ion-content>
  <ion-card *ngIf="item.notes">
    <h1 class="ion-text-center" style="text-transform: capitalize;margin-top:12px;">Bulletin</h1>
    <ion-card-content>
      <p *ngIf="msgStart" class="ion-padding">
        {{msgStart}}
      </p>
      <ion-item *ngFor="let note of notes; let i=index;">
        <ion-label>
          {{note.matiere}}
        </ion-label>
        <ion-checkbox slot="start"  *ngIf="autorise" [(ngModel)]="notes[i].isChecked" [disabled]="!canChange"></ion-checkbox>
        <ion-badge slot="end" [color]="+note.valeur >= 10 ? 'success' : 'danger'">
          <ion-label>
            {{note.valeur}}
          </ion-label> 
          <span *ngIf="note.coef" class="ion-text-right">
            <ion-badge color="secondary">Coef.{{note.coef}}</ion-badge>
          </span>
        </ion-badge>
      </ion-item>
      <p class="ion-padding ion-text-center" *ngIf="autorise">
        <strong *ngIf="msgEnd" class="ion-padding">
          {{msgEnd}}
        </strong> <br>
        <ion-button (click)="save()" fill="solid" shape="round" *ngIf="canChange">
          Envoyer la s√©lection
        </ion-button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
